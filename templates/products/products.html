<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Products</title>
  <!-- Bootstrap & Google Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://images.unsplash.com/photo-1542838132-92c53300491e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      color: white;
      padding: 50px 0;
      position: relative;
      min-height: 100vh;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.45);
      z-index: -1;
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 35px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      color: white;
      max-width: 1200px;
      margin: 0 auto;
    }
    h3 {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      font-size: 2.2rem;
      text-align: center;
      color: #d8f3dc;
      margin-bottom: 35px;
      position: relative;
    }
    h3::after {
      content: '';
      display: block;
      width: 100px;
      height: 3px;
      background: #95d5b2;
      margin: 12px auto 0;
      border-radius: 2px;
    }
    .product-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      overflow: hidden;
      transition: all 0.3s ease;
      box-shadow: 0 8px 32px rgba(0,0,0,0.35);
      height: 100%;
      border: 1px solid rgba(255, 255, 255, 0.15);
      color: white;
    }
    .product-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 28px rgba(0, 0, 0, 0.35), 0 0 12px rgba(74, 222, 128, 0.4);
    }
    .product-img {
      height: 190px;
      width: 100%;
      object-fit: cover;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    .card-body {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 18px;
      color: #f8f9fa;
    }
    .card-title {
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 0.4rem;
    }
    .card-text {
      font-size: 0.9rem;
      color: #e6e6e6;
      margin-bottom: 1rem;
    }
    .price {
      font-size: 1.2rem;
      font-weight: 700;
      color: #b7e4c7;
      margin-bottom: 1rem;
    }
    .btn-buy {
      background: linear-gradient(135deg, #40916c, #52b788);
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 30px;
      padding: 10px 0;
      transition: 0.3s ease;
    }
    .btn-buy:hover {
      background: linear-gradient(135deg, #1b4332, #40916c);
      transform: scale(1.05);
    }
    .btn-secondary, .btn-danger {
      border-radius: 25px;
      padding: 10px 24px;
      font-weight: 500;
    }
    .footer-buttons {
      margin-top: 35px;
      text-align: center;
    }
    @media (max-width: 767px) {
      .product-img {
        height: 150px;
      }
    }
  </style>
</head>
<body>
  <div class="glass-card">
    <h3>ðŸŒ¿ Welcome, {{ username }}!</h3>
    <div class="row">
      {% for product in products %}
      <div class="col-md-3 col-sm-6 mb-4">
        <div class="product-card h-100">
          {% if product['Image'] %}
            <img src="{{ product['Image'] }}" class="product-img" alt="{{ product['Name'] }}" />
          {% else %}
            <img src="https://via.placeholder.com/200x200?text=No+Image" class="product-img" alt="No Image" />
          {% endif %}
          <div class="card-body d-flex flex-column">
            <div>
              <h6 class="card-title">{{ product['Name'] }}</h6>
              <p class="card-text">{{ product['Description'] }}</p>
            </div>
            <div class="mt-auto">
              <p class="price">&#8377;{{ product['Price'] }}</p>
              <form method="post" action="{{ url_for('orders.buy', product_id=product['Id']) }}">
                <button class="btn btn-buy w-100" type="submit">ðŸ›’ Buy Now</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>

    <div class="footer-buttons">
      <a href="{{ url_for('orders.user_orders') }}" class="btn btn-secondary me-2">ðŸ“¦ View Orders</a>
      <a href="{{ url_for('users.logout') }}" class="btn btn-danger">ðŸšª Logout</a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

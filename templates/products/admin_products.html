<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Manage Products</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: url('https://images.unsplash.com/photo-1522071820081-009f0129c71c?ixlib=rb-4.0.3&auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      color: white;
      position: relative;
      margin: 0;
      padding: 2rem 1rem;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.45);
      z-index: -1;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.45);
      z-index: 1;
    }
    .card-container {
      width: 100%;
      max-width: 1200px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      color: white;
      z-index: 2;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #ffcccb;
    }
    .btn-success, .btn-primary, .btn-warning, .btn-danger {
      border-radius: 10px;
      font-weight: 600;
    }
    .btn-success:hover, .btn-primary:hover, .btn-warning:hover, .btn-danger:hover {
      opacity: 0.85;
      transform: translateY(-2px);
      transition: 0.2s;
    }
    .table {
      color: white;
    }
    .table thead th {
      border-bottom: 2px solid rgba(255,255,255,0.3);
    }
    .table tbody tr {
      background: rgba(255,255,255,0.05);
    }
    .table-striped tbody tr:nth-of-type(odd) {
      background: rgba(255,255,255,0.1);
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="card-container">
    <h2>Products</h2>
    <a class="btn btn-success mb-3" href="{{ url_for('products.add_product_form') }}">Add Product</a>
    <div class="table-responsive">
      <table class="table table-dark table-striped align-middle">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for p in products %}
          <tr>
            <td>{{ p['Id'] }}</td>
            <td>{{ p['Name'] }}</td>
            <td>{{ p['Price'] }}</td>
            <td>
              <a class="btn btn-warning btn-sm" href="{{ url_for('products.edit_product', product_id=p['Id']) }}">Edit</a>
              <a class="btn btn-danger btn-sm" href="{{ url_for('products.delete_product', product_id=p['Id']) }}">Delete</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <a class="btn btn-primary mt-3" href="{{ url_for('users.admin_dashboard') }}">Back to Dashboard</a>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

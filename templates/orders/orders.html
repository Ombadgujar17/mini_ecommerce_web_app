<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Orders</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1542838132-92c53300491e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      color: white;
      position: relative;
      min-height: 100vh;
      margin: 0;
      padding: 50px 0;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.45);
      z-index: -1;
    }

    .overlay {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.4);
      max-width: 900px;
      margin: 0 auto;
      color: white;
    }

    h3 {
      font-weight: 700;
      color: #d8f3dc;
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 2rem;
    }

    table {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.35);
      color: white;
    }

    thead {
      background: rgba(149, 213, 178, 0.8);
      color: #2d572c;
    }

    tbody tr:hover {
      background-color: rgba(37, 113, 99, 0.3);
      transition: 0.3s;
    }

    .btn-custom {
      background: linear-gradient(135deg, #257a25, #52b788);
      color: white;
      border-radius: 25px;
      padding: 10px 25px;
      font-weight: 600;
      transition: 0.3s;
      border: none;
    }

    .btn-custom:hover {
      background: linear-gradient(135deg, #1b4332, #40916c);
      transform: scale(1.05);
    }

    .text-muted {
      color: rgba(255, 255, 255, 0.7) !important;
      font-style: italic;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="overlay">
      <h3>{{ username }}'s Orders ðŸ›’</h3>
      <table class="table table-bordered table-striped text-center align-middle">
        <thead>
          <tr>
            <th>Order ID</th>
            <th>Product</th>
            <th>Price</th>
            <th>Ordered At</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          {% if orders %}
          {% for order in orders %}
          <tr>
            <td>{{ order.OrderId }}</td>
            <td>{{ order.Product }}</td>
            <td>â‚¹{{ order.Price }}</td>
            <td>{{ order.Timestamp }}</td>
            <td>
              <form method="post" action="{{ url_for('orders.delete_order', order_id=order.OrderId) }}"
                onsubmit="return confirm('Delete this order?');">
                <button type="submit" class="btn btn-sm btn-danger">Delete</button>
              </form>
            </td>
          </tr>
          {% endfor %}
          {% else %}
          <tr>
            <td colspan="5" class="text-center text-muted">No orders placed yet.</td>
          </tr>
          {% endif %}
        </tbody>

      </table>
      <div class="text-center mt-4">
        <a href="{{ url_for('products.list_products') }}" class="btn btn-custom">â¬… Back to Products</a>
      </div>
    </div>
  </div>
</body>

</html>

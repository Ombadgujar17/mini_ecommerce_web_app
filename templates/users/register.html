<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://images.unsplash.com/photo-1542838132-92c53300491e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      color: white;
      position: relative;
      margin: 0;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.45);
      z-index: -1;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.45);
      z-index: 1;
    }
    .register-card {
      position: relative;
      z-index: 2;
      max-width: 450px;
      width: 100%;
      padding: 2.5rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      color: white;
    }
    .register-card h4 {
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      text-align: center;
      font-weight: 700;
      color: #d8f3dc;
    }
    .form-control {
      background: rgba(255, 255, 255, 0.15);
      border: none;
      border-radius: 10px;
      color: white;
      padding: 12px 15px;
      font-size: 1rem;
      transition: 0.3s;
    }
    .form-control:focus {
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 0 8px #fff;
      color: white
    }
    .btn-register {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      font-size: 1rem;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn-register:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 20px rgba(0, 114, 255, 0.6);
    }
    .extra-links {
      margin-top: 1rem;
      font-size: 0.9rem;
      text-align: center;
    }
    .extra-links a {
      color: #ffddcc;
      text-decoration: none;
      margin: 0 5px;
      font-weight: 600;
      transition: color 0.3s;
    }
    .extra-links a:hover {
      color: #ffffff;
    }
    .alert {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container d-flex justify-content-center align-items-center">
    <div class="register-card">
      <h4>New Customer Register</h4>
      <form method="POST" action="{{ url_for('users.register') }}">
        <div class="mb-3">
          <input class="form-control" type="text" name="name" placeholder="Name" required />
        </div>
        <div class="mb-3">
          <input class="form-control" type="email" name="email" placeholder="Email" required />
        </div>
        <div class="mb-3">
          <input class="form-control" type="password" name="password" placeholder="Password" required />
        </div>
        <div class="mb-3">
          <input class="form-control" type="text" name="phone" placeholder="Phone" required />
        </div>
        <div class="mb-3">
          <input class="form-control" type="text" name="address" placeholder="Address" required />
        </div>
        <button class="btn-register" type="submit">Register</button>
      </form>

      <div class="extra-links">
        <p>Already Registered? <a href="{{ url_for('users.login') }}">Login</a></p>
      </div>

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-warning text-center">{{ messages[0] }}</div>
        {% endif %}
      {% endwith %}
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

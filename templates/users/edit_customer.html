<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Customer</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://images.unsplash.com/photo-1522071820081-009f0129c71c?ixlib=rb-4.0.3&auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      color: white;
      position: relative;
      margin: 0;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.45);
      z-index: -1;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.45);
      z-index: 1;
    }
    .form-card {
      position: relative;
      z-index: 2;
      max-width: 450px;
      width: 100%;
      padding: 2.5rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      color: white;
    }
    .form-card h4 {
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      text-align: center;
      font-weight: 700;
      color: #ffcccb;
    }
    .form-control {
      background: rgba(255, 255, 255, 0.15);
      border: none;
      border-radius: 10px;
      color: white;
      padding: 12px 15px;
      font-size: 1rem;
      transition: 0.3s;
    }
    .form-control:focus {
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 0 8px #fff;
      color: white;
    }
    .btn-update {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #ffb347, #ffcc33);
      color: white;
      font-size: 1rem;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-bottom: 0.5rem;
    }
    .btn-update:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 20px rgba(255, 204, 51, 0.6);
    }
    .btn-cancel {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      background: rgba(255,255,255,0.2);
      color: white;
      border: none;
      font-weight: 600;
      transition: 0.3s;
    }
    .btn-cancel:hover {
      background: rgba(255,255,255,0.35);
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="form-card">
    <h4>Edit Customer</h4>
    <form method="POST" action="{{ url_for('users.edit_customer', customer_id=customer['Id']) }}">
      <div class="mb-3">
        <input type="text" class="form-control" name="name" value="{{ customer['Name'] }}" required>
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" name="email" value="{{ customer['Email'] }}" required>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" name="password" value="{{ customer['Password'] }}" required>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" name="phone" value="{{ customer['Phone'] }}" required>
      </div>
      <div class="mb-3">
        <input type="text" class="form-control" name="address" value="{{ customer['Address'] }}" required>
      </div>
      <div class="mb-3">
        <select class="form-control" name="role">
          <option value="customer" {% if customer['Role']=='customer' %}selected{% endif %}>Customer</option>
          <option value="admin" {% if customer['Role']=='admin' %}selected{% endif %}>Admin</option>
        </select>
      </div>
      <button class="btn-update" type="submit">Update</button>
      <a class="btn-cancel" href="{{ url_for('users.admin_customers') }}">Cancel</a>
    </form>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

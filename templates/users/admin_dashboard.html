<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://images.unsplash.com/photo-1522071820081-009f0129c71c?ixlib=rb-4.0.3&auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      color: white;
      margin: 0;
      position: relative;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.45);
      z-index: -1;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.45);
      z-index: 1;
    }
    .dashboard-card {
      position: relative;
      z-index: 2;
      max-width: 500px;
      width: 100%;
      padding: 2.5rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      text-align: center;
    }
    .dashboard-card h1 {
      color: #d8f3dc;
      margin-bottom: 1.5rem
    }
    .dashboard-card a {
      display: block;
      margin: 10px 0;
      padding: 12px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      font-weight: 600;
      text-decoration: none;
      transition: 0.3s;
    }
    .dashboard-card a:hover {
      background: rgba(255, 255, 255, 0.25);
      color: #d8f3dc;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container d-flex justify-content-center align-items-center">
    <div class="dashboard-card">
      <h1>Welcome, Admin!</h1>

      <a href="{{ url_for('orders.admin_orders') }}">ðŸ›’ View Orders</a>
      <a href="{{ url_for('users.admin_logout') }}">ðŸšª Logout</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
